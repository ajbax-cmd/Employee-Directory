{% extends "base.html" %}
{% block content %}
<h2>Edit Employee</h2>

<form method="post" enctype="multipart/form-data">
    <!-- Add this to protect against CSRF attacks -->
    {% csrf_token %}

    <!-- Display the form fields -->
    {{ form.as_p }}

    <!-- Submit button -->
    <input type="submit" value="Save Changes">
</form>
<a href="{% url 'employee_directory' %}">Back to Directory</a>
{% endblock %}
